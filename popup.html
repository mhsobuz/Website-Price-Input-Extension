<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SKU Price Scraper</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <div class="container">
    <h1>SKU Price Scraper</h1>

    <label class="file-box">
      <input type="file" id="csv" accept=".csv" hidden />
      <span id="fileName">Choose CSV File</span>
    </label>

    <button id="start">Start Scraping</button>

    <div class="hint">
      • Keep One SKU per Line<br>
      • Auto Download After Finish<br>
      • CAPTCHA = Manually Solve
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
